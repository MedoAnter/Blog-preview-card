<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="card">
    <div class="container">
      <img src="./images/illustration-article.svg" alt="illustration-article">
      <div class="card-text">
        <h2>Learning</h2>
        <p class="p-1">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="p-2">These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card-info" style="display: flex; ">
          <img src="./images/image-avatar.webp" alt="image-avatar">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
